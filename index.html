<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dollar Denominations</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <header>
            <h1>Dollar Denomination Calculator</h1>
        </header>
    
        <form>
            <label for="dollar-amount">Enter Dollar Amount:</label>
            <input type="number" id="dollar-amount" name="dollar-amount" aria-describedby="instructions" />
            <button type="button" disabled>Update Denominations</button>
        </form>
    
        <section id="denominations" aria-labelledby="denomination-header">
            <h2 id="denomination-header">Denominations</h2>
            <!-- Denomination rows are dynamically generated here -->
        </section>
    
        <p id="remaining" aria-live="polite">Remaining Amount: $0</p>
    </main>
    </body>
</html>
